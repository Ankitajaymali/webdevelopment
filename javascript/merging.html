    <title>meging</title>
</head>
<body>
    <script>
        //The concat() method creates a new array by merging (concatenating) existing arrays
        
        var birds = ["sparrow","crow","peacock","eagle"]
        var animals =["dogs","cat","tiger","elephant"]

        //three array Concatenating
      // var aquatic =["fish","tortoise","octopus" ]
        //var zoo = birds.concat(animals,aquatic)

        var zoo= birds.concat(animals)
        document.write(zoo)
    </script>
</body>
